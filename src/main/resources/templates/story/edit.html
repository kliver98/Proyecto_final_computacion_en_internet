<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Edit Story</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Modificar historia</h2>
		<div class="row">
			<div class="col-md-5">
				<form action="#" th:object="${story}"
					th:action="@{/story/edit/{id}(id=${story.id})}" method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="description" class="col-form-label">Descripción</label> <input
								type="text" th:field="*{description}" class="form-control" id="description"
								> 
						</div>
						<div class="form-group col-md-6">
							<label for="priority" class="col-form-label">Prioridad</label> <input
								type="number" th:field="*{priority}" class="form-control" id="priority"
								> 
						</div>
						<div class="form-group col-md-6">
							<label for="businessValue" class="col-form-label">Valor de negocio</label> <input 
								type="number" th:value="*{businessValue}" class="form-control" name="businessValue" id="businessValue" 
								>
						</div>
						<div class="form-group col-md-6">
							<label for="initialSprint" class="col-form-label">N Sprints Iniciales</label> <input 
								type="number" th:field="*{initialSprint}" class="form-control" id="initialSprint" 
								> 
						</div>
						<div class="form-group col-md-6">
							<label for="shortDescription" class="col-form-label">Descripción corta</label>
							<input type="text" th:field="*{shortDescription}" class="form-control"
								id="shortDescription"> 
						</div>
						<div class="form-group col-md-6">
						
							<label for="tsscGame" class="col-form-label">Seleccionar juego</label> 
							<br>
							<span th:if="${#fields.hasErrors('tsscGame')}"
								th:errors="*{tsscGame}" class="text-danger"></span>
							<select
								class="form-control-range" th:field="*{tsscGame}" id="tsscGame" required name="tsscGame">
								<option th:each="game : ${games}" th:value="${game.id}"
									class="form-control" th:text="${game.name}"></option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Actualizar">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancelar">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
