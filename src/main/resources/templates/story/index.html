<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Story Gestion</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${stories}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:if="${stories.size()==0}" class="text-danger">No hay historias!</h2><br>
				<div th:if="${stories.size()!=0}">
					<h2 class="my-5">Gestión de historias <i class="fa fa-book ml-2"></i></h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Descripción</th>
								<th>Prioridad</th>
								<th>Valor de negocio</th>
								<th>N Sprints Iniciales</th>
								<th>Descripción corta</th>
								<th>Juego</th>
								<th>Editar</th>
								<th>Borrar</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="story : ${stories}">
								<td th:text="${story.description}"></td>
								<td th:text="${story.priority}"></td>
								<td th:text="${story.businessValue}"></td>
								<td th:text="${story.initialSprint}"></td>
								<td th:text="${story.shortDescription}"></td>
								<td th:text="${story.tsscGame.name}"></td>
								<td><a th:href="@{/story/edit/{id}(id=${story.id})}"
									class="btn btn-primary"><i class="fa fa-paint-brush ml-2"></i></a></td>
								<td><a th:href="@{/story/del/{id}(id=${story.id})}"
									class="btn btn-primary"><i
										class="fa fa-times ml-2"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/story/add/" class="btn btn-primary">Adicionar <i
						class="fa fa-plus ml-2"></i></a>
				</p>
			</div>
		</div>
		<p>
			<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
		</p>
	</div>
</body>
</html>
