<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Save story</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Crear nueva historia</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/story/add/}" th:object="${story}"
					method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="description" class="col-form-label">Descripción</label> 
							<br>
							<input
								type="text" th:field="*{description}" class="form-control" id="description"
								placeholder="Description">
						</div>
						<div class="form-group col-md-6">
							<label for="priority" class="col-form-label">Prioridad</label>
							<br>
							 <input
								type="number" th:field="*{priority}" class="form-control" id="priority" placeholder="Priority" min="0">
						</div>
						<div class="form-group col-md-6">
							<label for="initialSprint" class="col-form-label">Número de Sprints Iniciales</label>
							<br>
							 <input
								type="number" th:field="*{initialSprint}" class="form-control" id="initialSprint" placeholder="Initial Sprints" min="0">
						</div>
						<div class="form-group col-md-6">
							<label for="businessValue" class="col-form-label">Valor de negocio</label>
							<br>
							 <input
								type="number" th:field="*{businessValue}" class="form-control" id="businessValue" placeholder="Business Value" min="0">
						</div>
						<div class="form-group col-md-6">
						
							<label for="shortDescription" class="col-form-label">Descripción corta</label> 
							<br>
							<input
								type="text" th:field="*{shortDescription}" class="form-control"
								id="shortDescription" placeholder="Short description">
						</div>
						<div class="form-group col-md-6">
						
							<label for="tsscGame" class="col-form-label">Seleccionar juego</label> 
							<br>
							<span th:if="${#fields.hasErrors('tsscGame')}"
								th:errors="*{tsscGame}" class="text-danger"></span>
							<select
								class="form-control-range" th:field="*{tsscGame}" id="tsscGame" required name="tsscGame">
								<option th:each="game : ${games}" th:value="${game.id}"
									class="form-control" th:text="${game.name}"></option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Adicionar">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancelar">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
