<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Save story</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Crear nueva historia</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/users/add/}" th:object="${user}"
					method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="DESCRIPTION" class="col-form-label">Descripción</label> 
							<br>
							<input
								type="text" th:field="*{DESCRIPTION}" class="form-control" id="DESCRIPTION"
								placeholder="Pon la DESCRIPTION aqui">
						</div>
						<div class="form-group col-md-6">
							<label for="PRIORITY" class="col-form-label">Prioridad</label>
							<br>
							 <input
								type="text" th:field="*{PRIORITY}" class="form-control" id="PRIORITY" placeholder="PRIORITY">
						</div>
						<div class="form-group col-md-6">
						
							<label for="shortDescription" class="col-form-label">Descripción corta</label> 
							<br>
							<input
								type="text" th:field="*{shortDescription}" class="form-control"
								id="shortDescription" placeholder="SHORT_DESCRIPTION">
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Adicionar">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancelar">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
