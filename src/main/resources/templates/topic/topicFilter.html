<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Buscar tema</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Buscar temas asociados a un juego</h2>
		<div class="row">
			<div class="col-md-5">
				<form th:action="@{/topic/topicList}" method="post" >
					<div class="row">

						<div class="form-group col-md-6">
							<label for="date" class="col-form-label">Fecha de juego</label><input
								type="date" class="form-control"
								id="date" name="date"> 
							</div>
						</div>
                       <div class="col-md-4 mt-3">
                       <input type="hidden" class="btn btn-primary" value="">
                       </div>
							<div class="col-md-10 mt-10">
							<input type="submit" class="btn btn-primary" value="Buscar">
							</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
