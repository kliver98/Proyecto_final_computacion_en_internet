<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Save topic</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Crear nuevo tema</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/users/add/}" th:object="${user}"
					method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="name" class="col-form-label">Nombre del tema</label> 
							<br>
							<span th:if="${#fields.hasErrors('name')}"
								th:errors="*{name}" class="text-danger"></span>
							<input
								type="text" th:field="*{name}" class="form-control" id="name"
								placeholder="201-MGP-Full">
						</div>
						<div class="form-group col-md-6">
							<label for="description" class="col-form-label">Descripción del tema</label>
							<br>
							<span th:if="${#fields.hasErrors('description')}"
								th:errors="*{description}" class="text-danger"></span>
							 <input
								type="text" th:field="*{description}" class="form-control" id="description">
						</div>
						<div class="form-group col-md-6">
						
							<label for="ngroups" class="col-form-label">Número de grupos por defecto</label> 
							<br>
							<span th:if="${#fields.hasErrors('ngroups')}"
								th:errors="*{ngroups}" class="text-danger"></span>
							<input
								type="number" th:field="*{ngroups}" class="form-control" id="ngroups" value="0" min="0">
						</div>
						<div class="form-group col-md-6">
							<label for="nsprints" class="col-form-label">Número de sprints por defecto</label>
							<br>
							<span th:if="${#fields.hasErrors('nsprints')}"
								th:errors="*{nsprints}" class="text-danger"></span>
							 <input
								type="number" th:field="*{nsprints}" class="form-control" id="nsprints" value="0" min="0">
						</div>
						<div class="form-group col-md-6">


							<label for="prefixGroups" class="col-form-label">Prefijo para grupos</label>
							<br>
							<input
								type="text" th:field="*{prefixGroups}" class="form-control" id="prefixGroups" placeholder="Grupo">
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Adicionar">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancelar">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
