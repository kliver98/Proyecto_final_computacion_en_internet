<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Cronogramas Gestión</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${timeControls}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:if="${timeControls.size()==0}" class="text-danger">No existen Cronogramas!</h2><br>
				<div th:if="${timeControls.size()!=0}">
					<h2 class="my-5">Gestión de cronogramas de juegos <i class="fa fa-bookmark ml-2"></i></h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Nombre</th>
								<th>Autoencendido</th>
								<th>Orden</th>
								<th>Intervalo de tiempo</th>
								<th>Estado</th>
								<th>Tiempo último juego</th>
								<th>Tipo</th>
								<th>Editar</th>
								<th>Borrar</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="timeControl : ${timeControls}">
								<td th:text="${timeControl.name}"></td>
								<td th:text="${timeControl.autostart}"></td>
								<td th:text="${timeControl.order}"></td>
								<td th:text="${timeControl.timeInterval}"></td>
								<td th:text="${timeControl.state}"></td>
								<td th:text="${timeControl.lastPlayTime}"></td>
								<td th:text="${timeControl.type}"></td>
								<td><a th:href="@{/timeControl/edit/{id}(id=${timeControl.id})}"
									class="btn btn-primary"><i class="fa fa-paint-brush ml-2"></i></a></td>
								<td><a th:href="@{/timeControl/del/{id}(id=${timeControl.id})}"
									class="btn btn-primary"><i
										class="fa fa-times ml-2"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5" sec:authorize="hasRole('superAdmin')">
					<a href="/timeControl/add" class="btn btn-primary">Adicionar <i
						class="fa fa-plus ml-2"></i></a>
				</p>
			</div>
		</div>
		<p>
			<a href="/">Regresar a<i class="fas fa-home ml-2"></i></a>
		</p>
	</div>
</body>
</html>
