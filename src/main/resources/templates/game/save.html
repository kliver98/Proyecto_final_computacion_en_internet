	<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Save game</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Crear nuevo juego</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:object="${game}"
					th:action="@{/game/add/}" method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="name" class="col-form-label">Nombre del juego</label> 
							<br>
							<span th:if="${#fields.hasErrors('name')}"
								th:errors="*{name}" class="text-danger"></span>
							<input
								type="text" th:field="*{name}" class="form-control" id="name"
								placeholder="201-MGP-Full">
						</div>
						<div class="form-group col-md-6">
							<label for="adminPassword" class="col-form-label">Contraseña admin</label>
							<br>
							 <input
								type="text" th:field="*{adminPassword}" class="form-control" id="adminPassword" placeholder="AP5R4FjiWt">
						</div>
						<div class="form-group col-md-6">
						
							<label for="scheduledDate" class="col-form-label">Fecha</label> 
							<br>
							<input
								type="date" th:field="*{scheduledDate}" class="form-control"
								id="scheduledDate">
						</div>
						<div class="form-group col-md-6">
						
							<label for="scheduledTime" class="col-form-label">Hora</label> 
							<br>
							<input
								type="time" th:field="*{scheduledTime}" class="form-control"
								id="scheduledTime">
						</div>
						<div class="form-group col-md-6">
						
							<label for="nGroups" class="col-form-label">Cantidad Grupos</label> 
							<br>
							<input
								type="number" th:field="*{nGroups}" class="form-control" id="nGroups" value="4" min="1">
						</div>
						<div class="form-group col-md-6">
						
							<label for="nSprints" class="col-form-label">Cantidad Sprints</label> 
							<br>
							<input
								type="number" th:field="*{nSprints}" class="form-control" id="nSprints" value="4" min="1">
						</div>
						<div class="form-group col-md-6">

							<label for="userPassword" class="col-form-label">Contraseña usuario</label>
							<br>
							<input
								type="text" th:field="*{userPassword}" class="form-control" id="userPassword" placeholder="kb9f8XJqEK">
						</div>
						<div class="form-group col-md-6">

							<label for="guestPassword" class="col-form-label">Contraseña observador</label>
							<br>
							<input
								type="text" th:field="*{guestPassword}" class="form-control" id="guestPassword" placeholder="0r2saOTCYm">
						</div>
						<div class="form-group col-md-6">
						
							<label for="tsscTopic" class="col-form-label">Seleccionar tema</label> 
							<br>
							<span th:if="${#fields.hasErrors('tsscTopic')}"
								th:errors="*{tsscTopic}" class="text-danger"></span>
							<select
								class="form-control-range" th:field="*{tsscTopic}" id="tsscTopic" required name="tsscTopic">
								<option value="-1"
									class="form-control" selected>Seleccione...</option>
								<option th:each="tp : ${topics}" th:value="${tp.id}"
									class="form-control" th:text="${tp.name}"></option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Adicionar">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancelar">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
