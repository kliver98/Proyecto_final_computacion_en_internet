<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Edit Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Modificar juego</h2>
		<div class="row">
			<div class="col-md-5">
				<form action="#" th:object="${game}"
					th:action="@{/game/edit/{id}(id=${game.id})}" method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="name" class="col-form-label">Nombre del juego</label> <input
								type="text" th:field="*{name}" class="form-control" id="name"
								> 
						</div>
						<div class="form-group col-md-6">
							<label for="adminPassword" class="col-form-label">Contraseña admin</label> <input
								type="text" th:field="*{adminPassword}" class="form-control" id="adminPassword"
								> 
						</div>
						<div class="form-group col-md-6">
							<label for="scheduledDate" class="col-form-label">Fecha</label> <input 
								type="date" th:value="*{scheduledDate}" class="form-control" id="scheduledDate" 
								>
						</div>
						<div class="form-group col-md-6">
							<label for="scheduledTime" class="col-form-label">Hora</label> <input 
								type="time" th:field="*{scheduledTime}" class="form-control" id="scheduledTime" 
								> 
						</div>
						<div class="form-group col-md-6">
							<label for="nGroups" class="col-form-label">Cantidad grupos</label>
							<input type="number" th:field="*{nGroups}" class="form-control"
								id="nGroups"> 
						</div>
						<div class="form-group col-md-6">
							<label for="nSprints" class="col-form-label">Cantidad sprints</label>
							<input type="number" th:field="*{nSprints}" class="form-control"
								id="nSprints">
						</div>
						<div class="form-group col-md-6">
							<label for="userPassword" class="col-form-label">Contraseña usuario</label>
							<input type="text" th:field="*{userPassword}" class="form-control"
								id="userPassword"> 
						</div>
						<div class="form-group col-md-6">
							<label for="guestPassword" class="col-form-label">Contraseña observador</label>
							<input type="text" th:field="*{guestPassword}" class="form-control"
								id="guestPassword"> 
						</div>
						<div class="form-group col-md-6">
							<label for="startTime" class="col-form-label">Hora de inicio</label>
							<input type="time" th:field="*{startTime}" class="form-control"
								id="startTime" disabled="true"> 
						</div>
						<div class="form-group col-md-6">
							<label for="pauseSeconds" class="col-form-label">Total tiempo en pausa</label>
							<input type="text" th:field="*{pauseSeconds}" class="form-control"
								id="pauseSeconds" disabled="true"> 
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Actualizar">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancelar">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
